{% extends '_base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block css %}
<link rel="stylesheet" href="{% static 'registration/output.css' %}">
{% endblock css %}
{% block page_title %}ورود{% endblock page_title %}

{% block content %}
<div class="w-80 mx-auto ">
    <div class="text-center border-2 shadow-2xl p-5" >
      <h1 class="text-4xl font-bold mb-6">حذف کتاب</h1>
      <p>در صورتی که از حذف کتاب مطمئن هستید روی دکمه حذف کلیک کنید</p>
      <form class="flex flex-col" action="" method="post">
      {% csrf_token %}
        <button class="py-2 font-bold bg-[#0D1B2A] hover:bg-[#415A77] focus:ring-4 focus:ring-[#598392] rounded-lg px-2 text-white mt-5" type="submit">حذف</button>
        <div class="relative flex py-5 items-center">
          <div class="flex-grow border-t border-[#0D1B2A]"></div>
          <span class="flex-shrink mx-4 text-[#0D1B2A]">یا</span>
          <div class="flex-grow border-t border-[#0D1B2A]"></div>
      </div>
      <a class="w-full py-2 font-bold rounded-lg px-2 mt-1 border-2 bg-[#124559] text-white hover:bg-[#778DA9] focus:ring-4 focus:ring-[#598392]" href="{% url 'book_detail' book.pk %}">بازگشت</a>
    
      </form>
</div>
  </div>
{% endblock content %}
